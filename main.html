<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>40521 the Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        this.load.atlas('idle', 'assets/Meow-Knight/Meow-Knight_Idle.png', 'assets/Meow-Knight/Meow-Knight_Idle.json');
        this.load.atlas('run', 'assets/Meow-Knight/Meow-Knight_Run.png', 'assets/Meow-Knight/Meow-Knight_Run.json');
        this.load.atlas('jump', 'assets/Meow-Knight/Meow-Knight_Jump.png', 'assets/Meow-Knight/Meow-Knight_Jump.json');
        this.load.atlas('attack', 'assets/Meow-Knight/Meow-Knight_Attack.png', 'assets/Meow-Knight/Meow-Knight_Attack.json');
    }

    var player;

    function create() {

        player = this.physics.add.sprite(50, 50, 'idlePlayer');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.setScale(2);

        this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNames('idle', {prefix: 'sprite', start: 1, end: 6}),
            frameRate: 10,
            repeat: -1
        })

        this.anims.create({
            key: 'run',
            frames: this.anims.generateFrameNames('run', {prefix: 'sprite', start: 1, end: 6}),
            frameRate: 10,
            repeat: -1
        })

        this.anims.create({
            key: 'jump',
            frames: this.anims.generateFrameNames('jump', {prefix: 'sprite', start: 1, end: 11}),
            frameRate: 10,
            repeat: -1
        })

        this.anims.create({
            key: 'attack',
            frames: this.anims.generateFrameNames('attack', {prefix: 'sprite', start: 1, end: 8}),
            frameRate: 10,
            repeat: -1
        })
    }

    function update() {
        player.anims.play('run', true);

    }
</script>
</body>
</html>
