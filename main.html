<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>40521 the Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="module">
    import { HomeStage } from './assets/maps/scenes/homestage.js';

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1000 },
                debug: false
            }
        },
        scene: [ HomeStage ]
    };

    var game = new Phaser.Game(config);

</script>
</body>
</html>
